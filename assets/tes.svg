<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="-220 -220 440 440"
     width="600" height="600">

  <!-- ========================= -->
  <!--   CENTRAL HEPTAGON CORE   -->
  <!--   (7 triangles, apex at 0,0) -->
  <!-- ========================= -->

  <!-- Heptagon radius = 60 -->
  <!-- Precomputed vertices -->
  <!-- Angles: -90°, -38.57°, 12.86°, 64.29°, 115.71°, 167.14°, 218.57° -->

  <g fill="#1f6feb">
    <polygon points="0,0   0,-60    47.1,-37.4" />
    <polygon points="0,0   47.1,-37.4   58.6,13.4" />
    <polygon points="0,0   58.6,13.4    28.0,54.0" />
    <polygon points="0,0   28.0,54.0   -28.0,54.0" />
    <polygon points="0,0  -28.0,54.0   -58.6,13.4" />
    <polygon points="0,0  -58.6,13.4   -47.1,-37.4" />
    <polygon points="0,0  -47.1,-37.4   0,-60" />
  </g>

  <!-- ========================= -->
  <!--        GEAR TEETH         -->
  <!--   8 teeth × 3 triangles   -->
  <!--   Tooth tip radius = 200  -->
  <!--   Tooth root radius = 150 -->
  <!--   Tooth width = 20°       -->
  <!-- ========================= -->

  <g fill="#58a6ff">

    <!-- Tooth angles: 0°, 45°, 90°, 135°, 180°, 225°, 270°, 315° -->
    <!-- Each tooth uses angles (center -10°, center, center +10°) -->

    <!-- ===== TOOTH 1 (0°) ===== -->
    <polygon points="200,0  147,-26  147,26" />
    <polygon points="147,-26  130,0  147,26" />
    <polygon points="130,0  147,-26  147,26" />

    <!-- ===== TOOTH 2 (45°) ===== -->
    <polygon points="141.4,141.4  103.9,103.9  103.9,178.9" />
    <polygon points="103.9,103.9  92.4,141.4  103.9,178.9" />
    <polygon points="92.4,141.4  103.9,103.9  103.9,178.9" />

    <!-- ===== TOOTH 3 (90°) ===== -->
    <polygon points="0,200  -26,147  26,147" />
    <polygon points="-26,147  0,130  26,147" />
    <polygon points="0,130  -26,147  26,147" />

    <!-- ===== TOOTH 4 (135°) ===== -->
    <polygon points="-141.4,141.4  -103.9,103.9  -178.9,103.9" />
    <polygon points="-103.9,103.9  -141.4,92.4  -178.9,103.9" />
    <polygon points="-141.4,92.4  -103.9,103.9  -178.9,103.9" />

    <!-- ===== TOOTH 5 (180°) ===== -->
    <polygon points="-200,0  -147,-26  -147,26" />
    <polygon points="-147,-26  -130,0  -147,26" />
    <polygon points="-130,0  -147,-26  -147,26" />

    <!-- ===== TOOTH 6 (225°) ===== -->
    <polygon points="-141.4,-141.4  -103.9,-103.9  -178.9,-103.9" />
    <polygon points="-103.9,-103.9  -141.4,-92.4  -178.9,-103.9" />
    <polygon points="-141.4,-92.4  -103.9,-103.9  -178.9,-103.9" />

    <!-- ===== TOOTH 7 (270°) ===== -->
    <polygon points="0,-200  -26,-147  26,-147" />
    <polygon points="-26,-147  0,-130  26,-147" />
    <polygon points="0,-130  -26,-147  26,-147" />

    <!-- ===== TOOTH 8 (315°) ===== -->
    <polygon points="141.4,-141.4  103.9,-103.9  178.9,-103.9" />
    <polygon points="103.9,-103.9  141.4,-92.4  178.9,-103.9" />
    <polygon points="141.4,-92.4  103.9,-103.9  178.9,-103.9" />

  </g>

</svg>
